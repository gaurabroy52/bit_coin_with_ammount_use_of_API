<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bit Coin With Amount</title>
  </head>
  <body>
    <h1>Bitcoin Ticker With Amount</h1>
    <form  action="/index" method="post">
      <label for="Amount">Amount</label>
      <input type="text" name="amount" id="Amount">
      <select  name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoins</option>
      </select>


      <select  name="fiat">
        <option value="USD">US Dollers</option>
        <option value="GBP">GB Pounds</option>
        <option value="EUR">EU Euros</option>
      </select>

      <button type="submit" name="button">Check</button>
    </form>
  </body>
</html>
